<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intraTab System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/firetab.css">
    <link rel="stylesheet" href="css/asueberwachung.css">
    <style>
        /* Both tablet containers hidden by default */
        #tabletContainer,
        #firetabContainer {
            display: none !important;
        }

        /* Show when .active class is added */
        #tabletContainer.active,
        #firetabContainer.active {
            display: flex !important;
        }

        /* ASU Container */
        #asuContainer {
            display: none !important;
        }

        #asuContainer.active {
            display: block !important;
        }
    </style>
</head>

<body>
    <!-- eNOTF TABLET (exact copy from index.html structure) -->
    <div class="tablet-container" id="tabletContainer">
        <div class="tablet-frame">
            <div class="holder-left"></div>
            <div class="holder-span"></div>
            <div class="holder-right"></div>
            <div class="tablet-header">
                <div class="tablet-nav">
                    <button class="nav-btn home-btn" id="homeBtn" onclick="goHome()" title="Home">
                        <span class="icon">üè†</span>
                    </button>
                </div>
                <div class="tablet-title" id="pageTitle">IntraRP Verwaltungsportal</div>
                <button class="close-btn" onclick="closeTablet()" title="Tablet schlie√üen (ESC)">√ó</button>
            </div>
            <div class="loading-screen" id="loadingScreen">
                <div class="loading-spinner"></div>
                <h3>Lade eNOTF...</h3>
                <p id="loadingText">Verbindung zum Server wird hergestellt...</p>
            </div>
            <iframe class="tablet-screen" id="tabletScreen"></iframe>
        </div>
    </div>

    <!-- FIRETAB TABLET (exact copy from firetab.html structure) -->
    <div class="tablet-container" id="firetabContainer">
        <div class="tablet-frame-firetab">
            <div class="tablet-thick-left-1"></div>
            <div class="tablet-thick-left-2"></div>
            <div class="tablet-thick-right-1"></div>
            <div class="tablet-thick-right-2"></div>
            <div class="tablet-thick-right-3"></div>
            <div class="tablet-header">
                <div class="tablet-nav">
                    <button class="nav-btn home-btn" id="firetabHomeBtn" onclick="goHome()" title="Home">
                        <span class="icon">üè†</span>
                    </button>
                </div>
                <div class="tablet-title" id="firetabPageTitle">FireTab Einsatzverwaltung</div>
                <button class="close-btn" onclick="closeTablet()" title="Tablet schlie√üen (ESC)">√ó</button>
            </div>
            <div class="loading-screen" id="firetabLoadingScreen">
                <div class="loading-spinner"></div>
                <h3>Lade FireTab...</h3>
                <p id="firetabLoadingText">Verbindung zum Server wird hergestellt...</p>
            </div>
            <iframe class="tablet-screen" id="firetabScreen"></iframe>
        </div>
    </div>

    <!-- ASU CONTAINER -->
    <div class="asu-container" id="asuContainer">
        <div class="asu-frame">
            <div class="asu-header">
                <div class="asu-title">Atemschutz√ºberwachung</div>
                <div class="current-time" id="currentTime">00:00</div>
            </div>
            <div class="asu-tabs">
                <button class="asu-tab active" data-tab="active-personnel">Aktive Eins√§tze</button>
                <button class="asu-tab" data-tab="history">Verlauf</button>
                <button class="asu-tab" data-tab="settings">Einstellungen</button>
            </div>
            <div class="asu-content">
                <div id="active-personnel" class="asu-tab-content active">
                    <table class="asu-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Dauer</th>
                                <th>Status</th>
                                <th>Aktion</th>
                            </tr>
                        </thead>
                        <tbody id="personnelTableBody">
                            <tr>
                                <td colspan="4" style="text-align: center; color: #888;">Keine aktiven Eins√§tze</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="history" class="asu-tab-content">
                    <div class="asu-history-list" id="historyList">
                        <p style="color: #888; text-align: center;">Kein Verlauf vorhanden</p>
                    </div>
                </div>
                <div id="settings" class="asu-tab-content">
                    <div class="asu-settings">
                        <label>
                            <input type="checkbox" id="asuNotifications" checked>
                            Benachrichtigungen aktivieren
                        </label>
                        <label>
                            <input type="checkbox" id="asuSounds" checked>
                            Sounds aktivieren
                        </label>
                    </div>
                </div>
            </div>
            <button class="asu-close-btn" onclick="closeASU()" title="ASU schlie√üen (ESC)">‚úï</button>
        </div>
    </div>

    <script src="js/firetab.js"></script>
    <script src="js/script.js"></script>
    <script src="js/asueberwachung.js"></script>
    <script src="js/master.js"></script>
</body>

</html>
